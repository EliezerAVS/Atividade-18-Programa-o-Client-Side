<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulário 4</title>
    <style>
        h1{
            text-align: center;
            font-size: 50px;
        }
        div{
            position: relative;
            left: 300px;
            right: 300px;
            width: 730px;
        }
        #azulClaro{
            background-color: #66ccff;
        }
        #azulEscuro{
            background-color: #000066;
        }
        .coluna1{
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Formulário 4</h1>
    <div>
        <table>
            <tr>
                <td id="azulClaro" colspan="3">Não é associado? Faça seu cadastro</td>
                <td id="azulEscuro"></td>
            </tr>
            <tr>
                <td class="coluna1"><label for="nome">Nome:</label></td>
                <td colspan="3"><input type="text" id="nome" name="nome" size="85" maxlength="20"/></td>
            </tr>
            <tr>
                <td class="coluna1"><label for="nomeCompleto">Nome Completo:</label></td>
                <td colspan="3"><input type="text" id="nomeCompleto" name="nomeCompleto" size="85" maxlength="40"/></td>
            </tr>
            <tr>
                <td class="coluna1"><label for="cpf">CPF:</label></td>
                <td colspan="3"><input type="text" id="cpf" name="cpf" size="85" maxlength="11"/></td>
            </tr>
            <tr>
                <td class="coluna1"><label for="email">E-mail:</label></td>
                <td colspan="3"><input type="email" id="email" name="email" size="85" maxlength="30"/></td>
            </tr>
            <tr>
                <td class="coluna1"><label for="website">WebSite</label></td>
                <td colspan="3"><input type="url" id="website" name="website" size="85" maxlength="30"></td>
            </tr>
            <tr>
                <td class="coluna1"><label for="endereco">Endereço:</label></td>
                <td colspan="3"><input type="text" id="endereco" name="endereco" size="85" maxlength="50"/></td>
            </tr>
            <tr>
                <td class="coluna1"><label for="bairro">Bairro:</label></td>
                <td><input type="text" id="bairro" name="bairro" size="35" maxlength="30"/></td>
                <td><label for="cidade">Cidade:</label></td>
                <td><input type="text" id="cidade" name="cidade" size="35" maxlength="30"/></td>
            </tr>
            <tr>
                <td class="coluna1"><label for="cep">CEP:</label></td>
                <td><input type="text" id="cep" name="cep" size="35" maxlength="10"/></td>
                <td><label for="uf">UF:</label></td>
                <td>
                    <select id="uf" name="uf">
                        <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option>
                        <option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option>
                        <option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option>
                        <option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
                        <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option>
                        <option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option>
                        <option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option>
                        <option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
                        <option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="coluna1"><label for="tel">Telefone:</label></td>
                <td><input type="tel" id="tel" name="tel" size="35" maxlength="15"/></td>
                <td><label for="fax">Fax:</label></td>
                <td><input type="tel" id="fax" name="fax" size="35" maxlength="15"/></td>
            </tr>
            <tr>
                <td class="coluna1"><label for="data">Data Nascimento:</label></td>
                <td><input type="date" id="data" name="data"/></td>
                <td><label for="sexo">Sexo:</label></td>
                <td>
                    <input type="radio" id="sexo" name="sexo" value="masculino"/>
                    <label for="opt">M</label>
                    <input type="radio" id="sexo" name="sexo" value="feminino"/>
                    <label for="opt">F</label>
                </td>
            </tr>
            <tr>
                <td class="coluna1"><label for="cel">Celular:</label></td>
                <td><input type="tel" id="cel" name="cel" size="35" maxlength="15"/></td>
                <td><label for="estadoCivil">Est. Civil</label></td>
                <td>
                    <select name="estCivil" id="estCivil">
                        <option value="solteiro">Solteiro</option>
                        <option value="casado">Casado</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="coluna1"><label for="login">Login:</label></td>
                <td><input type="text" id="login" name="login" size="35" maxlength="20"/></td>
                <td><label for="senha">Senha:</label></td>
                <td><input type="password" id="senha" name="senha" size="35" maxlength="20"/></td>
            </tr>
        </table>
        <br/>
        <label for="">Deseja receber informações sobre os seguintes assuntos abaixo:</label>
        <br/><br/>
        <input type="checkbox" id="tecnologia" name="tecnologia" value="tecnologia"/>
        <label for="tecnologia">Tecnologia</label>
        <input type="checkbox" id="esportes" name="esportes" value="esportes"/>
        <label for="esportes">Esportes</label>
        <input type="checkbox" id="automoveis" name="automoveis" value="automoveis"/>
        <label for="automoveis">Automóveis</label>
        <input type="checkbox" id="culinaria" name="culinaria" value="culinaria"/>
        <label for="culinaria">Culinária</label>
        <input type="checkbox" id="politica" name="politica" value="politica"/>
        <label for="politica">Política</label>
        <input type="checkbox" id="policial" name="policial" value="policial"/>
        <label for="policial">Policial</label>
        <input type="checkbox" id="tempo" name="tempo" value="tempo"/>
        <label for="tempo">Tempo</label>
        <br/>
        <input type="checkbox" id="cultura" name="cultura" value="cultura"/>
        <label for="cultura">Cultura</label>
        <input type="checkbox" id="economia" name="economia" value="economia"/>
        <label for="economia">Economia</label>
        <input type="checkbox" id="jogos" name="jogos" value="jogos"/>
        <label for="jogos">Jogos</label>
        <input type="checkbox" id="educacao" name="educacao" value="educacao"/>
        <label for="educacao">Educação</label>
        <input type="checkbox" id="viagem" name="viagem" value="viagem"/>
        <label for="viagem">Viagem</label>
        <input type="checkbox" id="empregos" name="empregos" value="empregos"/>
        <label for="empregos">Empregos</label>
        <input type="checkbox" id="modaEstilo" name="modaEstilo" value="modaEstilo"/>
        <label for="modaEstilo">Moda e Estilo</label>
        <br/><br/>
        <input type="checkbox" id="regras" name="regras" value="regras"/>
        <label for="regras">Li as regras de cadastro e autorizo a criação do usuário</label>
        <br/><br/>
        <input type="submit" id="confirmar" name="confirmar" value="Confirmar"/>
        <input type="reset" id="retornar" name="retornar" value="Retornar"/>
    </div>
</body>
</html>
