<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulário 2</title>
    <style>
        h1{
            text-align: center;
            font-size: 50px;
        }
        div{
            position: relative;
            left: 350px;
            right: 350px;
            width: 630px;
        }
        #color{
            background-color: #cc9900;
        }
        option{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Formulário 2</h1>
    <div>
        <h2 id="color">SISTEMA DE GESTÃO ACADÊMICA</h2>
        <h3>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h3>
        <table>
            <tr>
                <td>Login</td>
                <td><input type="text" id="nome" name="nome" size="20" maxlength="15"/></td>
            </tr>
            <tr>
                <td>Senha</td>
                <td><input type="password" id="senha" name="senha" size="20" maxlength="10"/></td>
            </tr>
            <tr>
                <td>Status</td>
                <td>
                    <select id="status" name="status">
                        <option value="" selected="selected">-- Selecione --</option>
                        <option value="">Inativo</option>
                        <option value="">Ativo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Tipo</td>
                <td>
                    <input type="radio" id="tipo" name="tipo" value="tecnico"/>
                    <label for="opt">Técnico</label>
                    <input type="radio" id="tipo" name="tipo" value="professor"/>
                    <label for="opt">Professor</label>
                    <input type="radio" id="tipo" name="tipo" value="aluno"/>
                    <label for="opt">Aluno</label>
                </td>
            </tr>
            <tr>
                <td>Data Criação</td>
                <td><input type="date" id="data" name="data"/></td>
            </tr>
            <tr>
                <td>Perfil</td>
                <td>
                    <input type="radio" id="tipo" name="tipo" value="convidado"/>
                    <label for="opt">Convidado</label>
                    <input type="radio" id="tipo" name="tipo" value="administrador"/>
                    <label for="opt">Administrador</label>
                </td>
            </tr>
            <tr>
                <td>Observações</td>
                <td><textarea cols="60" rows="10" id="coment" name="coment"></textarea></td>
            </tr>
            <tr>
                <td>Módulos</td>
                <td>
                    <input type="checkbox" id="compras" name="compras" value="compras"/>
                    <label for="compras">Compras</label>
                    <input type="checkbox" id="biblioteca" name="biblioteca" value="biblioteca"/>
                    <label for="biblioteca">Biblioteca</label>
                    <input type="checkbox" id="academico" name="academico" value="academico"/>
                    <label for="academico">Acadêmico</label>
                    <br/>
                    <input type="checkbox" id="document" name="document" value="document"/>
                    <label for="document">Documentação</label>
                    <input type="checkbox" id="rh" name="rh" value="rh"/>
                    <label for="rh">Recursos Humanos</label>
                </td>
            </tr>
            <tr>
                <td>
                    <br/>
                    <input type="button" id="cadastrar" name="cadastrar" value="Cadastrar"/>
                    <input type="button" id="excluir" name="excluir" value="Excluir"/>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
